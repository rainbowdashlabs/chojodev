[versions]
commons-math3 = "3.6.1"
guava = "33.3.0-jre"
jacksonbukkit = "1.2.0"
eldoutil = "2.1.5"
jackson = "2.17.2"

[libraries]
commons-math3 = { group = "org.apache.commons", name = "commons-math3", version.ref = "commons-math3" }
guava = { group = "com.google.guava", name = "guava", version.ref = "guava" }
paper = { group = "io.papermc.paper", name = "paper-api", version = "1.21.1-R0.1-SNAPSHOT" }
