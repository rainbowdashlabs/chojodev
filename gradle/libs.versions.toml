jacksonbukkit = { group = "de.eldoria.jacksonbukkit", name = "jackson-bukkit", version.ref = "jacksonbukkit" }
jacksonbukkit_bukkit = { group = "de.eldoria.jacksonbukkit", name = "bukkit", version.ref = "jacksonbukkit" }
jacksonbukkit_paper = { group = "de.eldoria.jacksonbukkit", name = "paper", version.ref = "jacksonbukkit" }
eldoutil = { group = "de.eldoria.util", name = "eldo-util", version.ref = "eldoutil" }
jackson_yaml = { group = "com.fasterxml.jackson.dataformat", name = "jackson-dataformat-yaml", version.ref = "jackson" }

[plugins]
jvm = { id = "org.jetbrains.kotlin.jvm", version = "1.9.22" }
bukkityml = { id = "net.minecrell.plugin-yml.bukkit", version = "0.6.0" }
paperyml = { id = "net.minecrell.plugin-yml.paper", version = "0.6.0" }
shadow = { id = "com.gradleup.shadow", version = "8.3.1" }
userdev = { id = "io.papermc.paperweight.userdev", version = "1.7.2" }
